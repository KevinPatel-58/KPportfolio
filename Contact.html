<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts --- Kevin's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(234, 230, 230);
            color: black;
            font-family: "Roboto Slab", serif;
        }

        nav {
            background-color: rgb(77, 11, 11);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: tomato;
            font-size: 16.2px;
        }

        .left {
            font-size: 30px;
            margin-right: 0;
        }

        .left a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                height: auto;
            }


            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 0;
            }

            nav ul li {
                width: 100%;
                text-align: center;
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 20px;
            }
        }

        h2{
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .contact__container {
            row-gap: 3.5rem;
        }

        .contact__info {
            display: grid;
            row-gap: 2rem;
        }

        .contact__card {
            background-color: white;
            padding: 1.5rem;
            border-radius: .75rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact__card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .contact__card-icon {
            font-size: 2rem;
            color: hsl(19, 64%, 54%);
            margin-bottom: .25rem;
            transition: all 0.3s ease;
        }

        .contact_card:hover .contact_card-icon {
            transform: scale(1.2);
        }

        .contact__card-title,
        .contact__card-data {
            font-size: .813rem;
        }

        .contact__card-title {
            font-weight: 500;
            margin-bottom: .5rem;
        }

        .contact__card-data {
            display: block;
            margin-bottom: .75rem;
        }

        .contact__button {
            color: hsl(19, 64%, 54%);
            font-size: .813rem;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: .25rem;
            transition: all 0.3s ease;
        }

        .contact__button i {
            font-size: 1rem;
            transition: .3s;
        }

        .contact__button:hover {
            color: hsl(19, 64%, 52%);
        }

        .contact__button:hover i {
            transform: translateX(.5rem);
        }

        .contact__form {
            background-color: white;
            padding: 2rem;
            margin-top: 20px;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact__form:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .contact__form-div {
            margin-bottom: 1.5rem;
        }

        .contact__form-tag {
            display: block;
            color: hsl(19, 16%, 15%);
            font-size: .813rem;
            font-weight: 500;
            margin-bottom: .5rem;
        }

        .contact__form-input {
            width: 100%;
            background-color: hsl(19, 100%, 99%);
            border: 1px solid hsl(19, 8%, 75%);
            padding: .75rem;
            border-radius: .5rem;
            color:hsl(19, 16%, 45%);
            font-size: .938rem;
            transition: all 0.3s ease;
        }

        .contact__form-input:focus {
            border-color: hsl(19, 64%, 54%);
            box-shadow: 0 0 0 2px rgba(255, 123, 71, 0.2);
            outline: none;
        }

        .contact__form-input::placeholder {
            color: hsl(19, 8%, 75%);
        }

        .contact__form-area {
            height: 10rem;
        }

        .contact__form-area textarea {
            resize: none;
            height: 100%;
        }

        .button--primary{
            display: inline-block;
            text-decoration: none;
            padding: 15px 20px;
            margin-right: 10px;
            background-color: tomato;
            color: white;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            transform: translateX(.10rem);
        }

        .button--primary:hover{
            background-color: red;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(239, 224, 221);
            color: black;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="left">
                <a href="index.html">Kevin Patel</a>
            </div>
            <div class="right">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Project.html">Projects</a></li>
                    <li><a href="Contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

   

    <section class="contact section" id="contact">
        <div class="container">
            <div class="section__header">
                <h2 class="section__title">Contact Me</h2>
                
            </div>
            <div class="contact__container">
                <div class="contact__info">
                    <div class="contact__card">
                        
                        <h3 class="contact__card-title">Email</h3>
                        <span class="contact__card-data">220490131058.kevin@gmail.com</span>
                        
                    </div>
                    <div class="contact__card">
                        
                        <h3 class="contact__card-title">Phone</h3>
                        <span class="contact__card-data">+91 9879272119</span>
                       
                    </div>
                    
                </div>
                <form class="contact__form">
                    <div class="contact__form-div">
                        <label class="contact__form-tag">Name</label>
                        <input type="text" name="user_name" placeholder="Enter your name" class="contact__form-input">
                    </div>
                    <div class="contact__form-div">
                        <label class="contact__form-tag">Email</label>
                        <input type="email" name="user_email" placeholder="Enter your email"
                            class="contact__form-input">
                    </div>
                    <div class="contact_form-div contact_form-area">
                        <label class="contact__form-tag">Message</label>
                        <textarea name="user_message" placeholder="Write your message"
                            class="contact__form-input"></textarea>
                    </div>
                    <button type="submit" class="button--primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    </main>

    <script>
        const form = document.querySelector('.contact__form');
    
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting normally
    
            const name = form.user_name.value.trim();
            const message = form.user_message.value.trim();
    
            if (name && message) {
                alert(`Thank you, ${name}! Your message "${message}" has been sent successfully!!!...`);
                form.reset(); // Clear form
            } else {
                alert("Please fill in your name and message before submitting.");
            }
        });
    </script>
    

    <footer>
        &copy; <span id="year"></span> Kevin J. Patel. All rights reserved.
    </footer>
</body>

</html>
